<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>CSS Homework</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <header>
     &lt;header&gt; #ccc
  </header>

  <nav id="nav">
     &lt;nav&gt; #666
  </nav>

  <section id="section">
     &lt;section&gt; #888
     <article id="article">
        &lt;article&gt; #fff
        <h1 id=h1h2h3>
            &lt;h1, h2, h3&gt; #eee
         </h1>
         <p id="p">
            &lt;p&gt; #6ea3da
         </p>
     </article>
  </section>

  <aside id="aside">
     &lt;aside&gt; #666
  </aside>

  <footer>
     &lt;footer&gt; #ccc
  </footer>

</body>

</html>
